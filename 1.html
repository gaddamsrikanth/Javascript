<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<p id = "demo">Hiding/Showing Content</p>

<button id = "b1" onclick='f1()'>Hidden</button>

<script>
    function f1() {
        window.alert("Alert");
        if(document.getElementById('b1').innerHTML == "Hidden")
        {
        document.getElementById('demo').style.display='none';
        document.getElementById('b1').innerHTML="Show";
        }
        else
        {
            document.getElementById('demo').style.display='block';
            document.getElementById('b1').innerHTML="Hidden";
        }
    }
    </script>
</body>
</html>
