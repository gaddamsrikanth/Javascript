<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Enter a username</p>
<input id="i" type="text">
<p id="op"></p>
<button type="button" onclick="function1()">Click!</button>
<script>
    var ip;
    var pattern = /[a-z]|[0-9]/;
    function function1() {

        ip = document.getElementById("i").value;
        try {
            if (pattern.test(ip)==false) throw "Enter valid name";
            else throw "Valid name";
        }
        catch (error) {
            document.getElementById("op").innerHTML = error;
        }
    }
    </script>


</body>
</html>
